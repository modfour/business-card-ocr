<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>名刺情報取り込み</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="text-center bg-primary">
            <h1 class="text-white">名刺情報取り込み</h1>
        </header>
        <div class="container mt-2">
            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                    <div class="row">
                        <p>選択した画像から文字情報を読み取り、vCard(.vcf)形式でダウンロードすることができます。</p>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 d-flex align-items-center">
                            ここにファイル選択用のimputフィールド
                        </div>
                        <div class="col-sm-6">
                            <button id="capture" class="btn btn-primary">Capture</button>
                        </div>        
                    </div>
                    <div class="row">
                        <p>この下に取り込んだデータを出力する</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
