<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>名刺情報取り込み</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://modfour.github.io/">Mod4's WebSite</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="https://modfour.github.io/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="https://twitter.com/kyo_0xA">Twitter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="https://github.com/modfour">GitHub</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="https://modfour.github.io/policy.html">Policy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>    
        <div class="container-sm pt-2 pb-5 bg-white" id="container">
            <div class="row">
                <h1>名刺情報取り込み</h1>
                <p>選択した画像から文字情報を読み取り、vCard(.vcf)形式でダウンロードすることができます。</p>
            </div>
            <div class="row">
                <div class="input-group">
                    <input type="file" class="form-control" id="inputFile" aria-describedby="inputFileAddon" aria-label="Capture">
                    <button v-on:click="readImageFile" class="btn btn-primary" type="button" id="inputFileAddon">Capture</button>
                </div>                                  
            </div>
            <div id="image_unit">
                <div class="row mt-3">
                    <h2>選択された画像</h2>
                </div>
                <div class="row" v-if="isFileSelected">
                    <img :src="dataUrl" alt="selected image">
                    <p>選択したファイル：{{ filepath }}</p>
                </div>
            </div>
            <div id="result_unit">
                <div class="row mt-3">
                    <h2>抽出結果</h2>
                    <label for="companyName" class="form-label mt-2">会社名</label>
                    <div class="input-group">
                        <input type="text" id="companyName" class="form-control" placeholder="会社名">
                    </div>

                    <label for="departmentName" class="form-label mt-2">部門名</label>
                    <div class="input-group">
                        <input type="text" id="departmentName"class="form-control" placeholder="部門名">
                    </div>

                    <label for="personalName" class="form-label mt-2">個人名</label>
                    <div class="input-group">
                        <input type="text" id="personalName"class="form-control" placeholder="個人名">
                    </div>

                    <label for="phoneNumber" class="form-label mt-2">電話番号</label>
                    <div class="input-group">
                        <input type="text" id="phoneNumber"class="form-control" placeholder="電話番号">
                    </div>

                    <label for="email" class="form-label mt-2">メールアドレス</label>
                    <div class="input-group">
                        <input type="text" id="email"class="form-control" placeholder="メールアドレス">
                    </div>

                    <button class="btn btn-primary mt-3">Export vCard(.vcf)</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
        <script>
            const isSupportedFileFormat = function(fileName){
                const fileType = fileName.split('.').pop();
                if (fileType === 'bmp' || fileType === 'jpg' || fileType === 'png' || fileType === 'pbm'){
                    return true;
                }
                return false;
            }
            const app = Vue.createApp({
                data() {
                    return {
                        dataUrl: '',
                        filepath: '',
                        isFileSelected: false
                    }
                },
                methods: {
                    readImageFile: function(){
                        const inputFileDOM = document.getElementById('inputFile');
                        this.filepath = inputFileDOM.files[0].name;

                        if(isSupportedFileFormat(this.filepath)){
                            const fileReader = new FileReader();
                            fileReader.onload = (function(e){
                                vm.dataUrl = e.target.result;
                            });
                            fileReader.readAsDataURL(inputFileDOM.files[0]);
                            this.isFileSelected = true;
                        }else{
                            alert('.jpg,.png,.bmp,.pbmのみサポートしています。')
                        }
                    }
                }
            });

            const vm = app.mount('#container');
        </script>
    </body>
</html>
